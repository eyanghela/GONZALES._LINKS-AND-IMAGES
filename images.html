<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Images Page</title>

<body>
    <h1><a href="index.html">Images</a></h1>
    <p>This page covers common image formats,
        but you may also be looking for;
        <a href="links.html">Links</a> and 
        <a href="misc/extras.html">useful Extras</a>
    </p>

    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src="images/mochi.jpg" alt="This Mochi is in jpg image format">

    <h2>GIFs</h2>
    <p>GIF images are good for animations.</p>
    <img src="images/mochi.gif" alt="This Mochi is in GIF image format">

    <h2>PNGs</h2>
    <p>PNG images are good for diagrams and icons.</p>
    <img src="images/mochi.png" alt="This Mochi is in PNG image format. PNG images are good for diagrams">

    <p>SVGs</p>
    <p>SVGs are <em>Amazing</em>. use them whenever you can.</p>
    <img src="images/mochi.svg" alt="This Mochi is in SVGs image format">

</body>
</html>
